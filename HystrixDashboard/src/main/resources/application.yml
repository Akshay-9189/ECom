server:
  port: 9009

spring:
  application:
    name: HystrixDashboard

  devtools:
    restart:
      enabled: true

hystrix:
  dashboard:
    proxy-stream-allow-list: "*"

eureka:
  client:
    register-with-eureka: true
    fetch-register: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost